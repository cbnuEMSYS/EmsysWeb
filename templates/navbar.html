<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href = "{% static 'css/colors.css' %}">
    <link rel="stylesheet" href = "{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href = "{% static 'css/main.css' %}">
    <!-- board.css 추가 -->
    <link rel="stylesheet" href = "{% static 'css/board.css' %}">
    <title>EMSYS</title>
</head>

<body class="bg-300">
    <nav class="navbar navbar-expand-lg bg-100">
        <div class="container-fluid">
            <a class = "imglink" href ="{% url 'main:mainpage' %}">
                <img class = "navbar-brand logo"  src="{% static 'img/black-emsys-logo.png'%}">
            </a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'board:board_list' %}">게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">자료실</a>
                </li>
            </ul>
            {% if user.is_autenticated %}
            <ul class="navbar-nav">
                <li class ="nav-item dropstart">
                    <a class = "nav-link dropdown-toggle" href="#" role = "button" data-bs-toggle="dropdown" aria-expanded="false">
                        황재찬
                    </a>
                    <ul class="dropdown-menu">
                        <li style="text-align: center;">
                            <a class="dropdown-item me-left" href="#">
                                마이페이지
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li style="text-align: center;">
                            <a class = "imglink" href="{% url 'account:logout' %}">
                                <img class = "icon" src = "{% static 'img/logout-icon.png' %}" >
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav">
                <li class ="nav-item">
                    <a class = "nav-link" href="{% url 'account:login' %}">로그인</a>
                </li>
                <li class ="nav-item">
                    <a class = "nav-link" href="{% url 'account:register' %}">회원가입</a>
                </li>
            </ul>
            {% endif %}
        </div>    
        
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
